{% extends 'core/base.html' %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    <div>Id блога: {{ object.id }}</div>
    <br>
    <div><h3>Посты</h3>
        {% for post in object.posts.all %}
            <div><a href="{% url 'blogs:one_post' pk=post.id %}">
                <h3>{{ post.name }}</h3>
            </a></div>
            <div>{{ post.text }}</div>
        {% endfor %}
    </div>
    <br><br>
    <div><a href="{% url 'blogs:blog_list' %}">Список блогов</a></div>
{% endblock %}
