<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сайт</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h3>{{ user.username }}</h3>
    {% endif %}
    {% if user.is_anonymous %}
        <a href="{% url "core:login" %}">Log in</a>
    {% endif %}
    <h1>{% block title %}{% endblock %}</h1>
    {% block content %} {% endblock %}
    <br>
    {% if user.is_authenticated %}
        <a href="{% url "core:logout" %}">log out </a>
    {%  endif %}
</body>
</html>
